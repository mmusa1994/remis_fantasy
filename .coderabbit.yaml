# CodeRabbit Configuration for Comprehensive Code Reviews
language: en-US
early_access: false

reviews:
  # Use assertive profile for thorough, detailed reviews
  profile: assertive

  # Enable requesting changes for critical issues
  request_changes_workflow: true

  # Enhanced summary with structured format
  high_level_summary: true
  high_level_summary_placeholder: |
    ## ğŸ“Š **Code Review Summary**

    ### ğŸ¯ **Focus Areas**
    - Architecture & Design
    - Code Quality & Best Practices 
    - Security & Performance
    - User Experience & Accessibility

    ### ğŸ“ˆ **Review Metrics**
    - **Files Changed**: {{files_changed}}
    - **Lines Added**: {{lines_added}}
    - **Lines Removed**: {{lines_removed}}

    ### ğŸ” **Key Findings**
    {{summary}}

  # Disable poems for professional reviews
  poem: false

  # Keep review status enabled
  review_status: true

  # Collapse empty files for cleaner reviews
  collapse_empty_files: true

  # Auto review configuration
  auto_review:
    enabled: true
    ignore_title_keywords:
      - "WIP"
      - "DO NOT MERGE"
      - "DRAFT"
      - "SKIP REVIEW"
    drafts: false
    base_branches:
      - "master"
      - "stage"
      - "dev"

  # Path filtering to focus on important files
  path_filters:
    - "!**/*.min.js"
    - "!**/node_modules/**"
    - "!**/*.log"
    - "!**/dist/**"
    - "!**/build/**"
    - "!**/.next/**"
    - "!**/coverage/**"

  # File patterns for detailed review
  review_patterns:
    - pattern: "**/*.js"
      enabled: true
    - pattern: "**/*.jsx"
      enabled: true
    - pattern: "**/*.ts"
      enabled: true
    - pattern: "**/*.tsx"
      enabled: true
    - pattern: "**/api/**/*.js"
      enabled: true
    - pattern: "**/prisma/**"
      enabled: true
    - pattern: "**/*.json"
      enabled: true

